<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Changer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>

   		
   		<div id="container">
   			<h1>Token Dispenser</h1>
   			<hr/>
   			<div id="sidebar">

	   			<div id="commands" class="sideblock">
	   				<h2>Commands</h2>
	   				<button class="insert" data-val="100">Insert 100 RSD</button>
	   				<br/>
	   				<button class="insert" data-val="200">Insert 200 RSD</button>
	   				<br/>
	   				<button class="insert" data-val="500">Insert 500 RSD</button>
	   				<br/>
	   				<button class="insert" data-val="1000">Insert 1000 RSD</button>
	   				<br/>
	   				<button class="dispense">Dispense</button>
	   			</div>

	   			<div id="status" class="sideblock">
	   				<h2>Status</h2>

	   				Credits: <span class="number" id="credits">0</span>
	   				<br/>
	   				Tokens Available:  <span class="number" id="tokens">0</span>

	   			</div>

	   			<div id="prices" class="sideblock">
	   				<h2>Prices</h2>

		   			100 RSD - 1 token
		   			<br/>
		   			500 RSD - 5 + 1 token

	   			</div>
   			</div>
   			<div id="main">
			
				<h2>Main</h2>
				<ul id="log">
					
				</ul>
	   		</div>

   		</div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
